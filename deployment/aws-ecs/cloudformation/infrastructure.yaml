AWSTemplateFormatVersion: '2010-09-09'
Description: 'Complete FastAPI Infrastructure - ECS Fargate, ALB, CloudFront in ap-south-1'

Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: "Project Configuration"
        Parameters:
          - ProjectName
          - Environment
      - Label:
          default: "Container Configuration"
        Parameters:
          - ContainerImage
          - ContainerPort
          - HealthCheckPath
      - Label:
          default: "ECS Configuration"
        Parameters:
          - TaskCpu
          - TaskMemory
          - DesiredCount
          - MinCapacity
          - MaxCapacity
      - Label:
          default: "Network Configuration"
        Parameters:
          - VpcId
          - Subnet1Id
          - Subnet2Id

Parameters:
  ProjectName:
    Type: String
    Default: fastapi-app
    Description: Project name for resource naming
    AllowedPattern: ^[a-z0-9-]+$
    ConstraintDescription: Must contain only lowercase letters, numbers, and hyphens

  Environment:
    Type: String
    Default: production
    AllowedValues:
      - development
      - staging
      - production
    Description: Environment name

  ContainerImage:
    Type: String
    Description: Docker image URI (e.g., 123456789012.dkr.ecr.ap-south-1.amazonaws.com/fastapi-app:latest)
    Default: public.ecr.aws/docker/library/python:3.11-slim

  ContainerPort:
    Type: Number
    Default: 8000
    Description: Port exposed by the container

  HealthCheckPath:
    Type: String
    Default: /health
    Description: Health check endpoint path

  TaskCpu:
    Type: String
    Default: '256'
    AllowedValues:
      - '256'
      - '512'
      - '1024'
      - '2048'
      - '4096'
    Description: Fargate task CPU units (256 = 0.25 vCPU)

  TaskMemory:
    Type: String
    Default: '512'
    AllowedValues:
      - '512'
      - '1024'
      - '2048'
      - '3072'
      - '4096'
      - '5120'
      - '6144'
      - '7168'
      - '8192'
    Description: Fargate task memory in MB

  DesiredCount:
    Type: Number
    Default: 2
    MinValue: 1
    MaxValue: 100
    Description: Desired number of ECS tasks

  MinCapacity:
    Type: Number
    Default: 1
    MinValue: 1
    MaxValue: 100
    Description: Minimum number of tasks for auto scaling

  MaxCapacity:
    Type: Number
    Default: 10
    MinValue: 1
    MaxValue: 100
    Description: Maximum number of tasks for auto scaling

  VpcId:
    Type: AWS::EC2::VPC::Id
    Description: VPC ID for resources

  Subnet1Id:
    Type: AWS::EC2::Subnet::Id
    Description: First subnet ID for ALB and ECS tasks

  Subnet2Id:
    Type: AWS::EC2::Subnet::Id
    Description: Second subnet ID for ALB and ECS tasks (must be in different AZ)

  LogRetentionDays:
    Type: Number
    Default: 7
    AllowedValues: [1, 3, 5, 7, 14, 30, 60, 90, 120, 150, 180, 365, 400, 545, 731, 1827, 3653]
    Description: CloudWatch log retention in days

  CloudFrontPriceClass:
    Type: String
    Default: PriceClass_All
    AllowedValues:
      - PriceClass_100
      - PriceClass_200
      - PriceClass_All
    Description: CloudFront distribution price class

Resources:
